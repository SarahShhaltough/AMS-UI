  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Welcome back!</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
            
          <mat-form-field class="example-full-width">
            <input matInput formControlName="userName"  placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput  formControlName="userPassword"  type="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button type="submit"  class="btn-block">Log in</button>
      </form>
    </mat-card>
