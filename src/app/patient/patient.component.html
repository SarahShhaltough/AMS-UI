<p-table #searchTable [columns]="cols" [value]="patients" [reorderableColumns]="true" [paginator]="true" [rows]="10"
    pageLinkSize="3" [rowsPerPageOptions]="[5,10,15,20,25]" [paginatorDropdownAppendTo]="'body'" [resetPageOnSort]=false
    [responsive]="true">

    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <span class="p-input-icon-right p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="searchTable.filterGlobal($event.target.value, 'contains')"
                    placeholder="Search keyword" />

            </span>
            <span class="example-spacer"></span>

            <button mat-icon-button title="add patient"  (click)="btnClick()">
                <mat-icon>person_add</mat-icon>
              </button>

        </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{patient[col.field]}}
            </td>
            <td>
                <button mat-icon-button title="add visit"  (click)="addVisit(rowData.userID)">
                    <mat-icon>note_add</mat-icon>
                  </button>
                  <button mat-icon-button title="view patient history"  (click)="getAllVisits(rowData.userID)">
                    <mat-icon>history</mat-icon>
                  </button>
                  <button mat-icon-button title="edit patient"  (click)="editPatient(rowData.userID)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button title="delete patient"  (click)="deletePatient(rowData.userID)">
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>
        </tr>
    </ng-template>
</p-table>
